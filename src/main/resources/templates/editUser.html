<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
    <div align="left">
<form th:method= "PATCH" th:action= "@{/admin/{id}(id=${user.getId()})}" th:object="${user}">

    <label for="name">Name: </label>
    <input type="text"  th:field="*{firstname}" id="name"/>
    <br/>
    <br>

    <label for="lastname">Last name: </label>
    <input type="text" th:field="*{lastname}" id="lastname"/>
    <br/>
    <br>

    <label for="age">Age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>

    <br/>
    <br>

    <label for="email">Email:: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>

    <br/>
    <br>

    <label for="password">Password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>

    <br>

    <label>Role:
        <select size="2" multiple name="roles" >
            <option value="1">ADMIN</option>
            <option selected="selected" value="2">USER</option>
        </select>
    </label>
    <br>
    <br>
    <input type="submit" value="Update"/>
</form>
<br>
<input align="right" type = "button" value = "logout"
       onclick = "window.location.href = '/logout'"/>
       </div>
</body>
</html>
